{% extends "network/layout.html" %}
{% load static %}
{% block body %}
<noscript>Please enable JavaScript</noscript>

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form id="register" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control bg-dark text-white" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control bg-dark text-white" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control bg-dark text-white" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirmation">Confirmation</label>
            <input id="confirmation" class="form-control bg-dark text-white" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input id="send" class="btn btn-danger" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}

{% block script %}
    <script src="{% static 'network/register.js' %}"></script>
{% endblock %}
